    <!-- Style

<body>
<div id="game" class="container">
    <div id="startScreen">
        <h1 id="title" class="whiteText">THE SORTING GAME</h1>
        <button id="startBtn" class="btn btn-danger btn-lg">START</button>
    </div>

    <div id="scoreScreen">
        <div class="row justify-content-center">
            <div class="col-md-2">
                <h3 class="whiteText">SCORE: </h3>
            </div>
            <div class="col-md-2">
                <h3 id="score" class="whiteText col">0</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-2">
                <h3 class="whiteText">LIVES: </h3>
            </div>
            <div class="col-md-2">
                <h3 id="lives" class="whiteText col">3</h3>
            </div>
        </div>
    </div>

    <div id="mathsScreen">
        <div class="row justify-content-center">
            <form>
                <div class="form-group"> <!--justify-content-center-->
                    <label id="answerLabel" for="answer" class="whiteText">Asd</label>
                    <input id="answer" class="form-control" type="number">
                    <!--<button id="answerCheckBtn" class="btn btn-primary" type="button">SUBMIT</button>-->
                </div>
            </form>
        </div>
    </div>

    <div id="gameScreen">
        <div class="row justify-content-center">
            <div id="leftBtn" class="triangle-left col-md-2"></div>
            <div class="col-md-2"></div>
            <div id="rightBtn" class="triangle-right col-md-2"></div>
        </div>
    </div>
</div>

<div>
    <button onclick="moveDown()" type="button">Click Me</button>
</div>
<div id="squareHolder">
    <div id="mover"></div>
    <div id="square"></div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

<script src="js/move.js"></script>
<script type="text/javascript" src="js/game.js"></script>
<script type="text/javascript" src="js/animation.js"></script>

</body>
