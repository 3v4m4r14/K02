<html lang="en">
<head>
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sorting</title>
    <meta name="description" content="Kasutajaliidesed, kodutöö 2">

    <!-- Style
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!--<link rel="icon" type="image/png" href="img/favicon.png">-->

</head>
<body>
<div id="game" class="container">
    <div id="startScreen">
        <div class="row d-flex justify-content-between">
            <!--<div class="col-md-6">-->
            <h1 id="title" class="whiteText">THE SORTING GAME</h1>
            <!--</div>-->
            <!--<div class="col-md-6">-->
            <button id="startBtn" class="btn btn-danger btn-lg">START</button>
            <!--</div>-->
        </div>
    </div>

    <div id="endModalScreen" class="modal fade" data-keyboard="false" data-backdrop="static" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">GAME OVER!</h5>
                    <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
                        <!--<span aria-hidden="true">&times;</span>-->
                    <!--</button>-->
                </div>
                <div class="modal-body">
                    <div id="finalScore"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="startGame()">PLAY AGAIN</button>
                </div>
            </div>
        </div>
    </div>

    <div id="scoreScreen">
        <div class="row">
            <div class="col-md-2">
                <h3 class="whiteText">SCORE: </h3>
            </div>
            <div class="col-md-2">
                <h3 id="score" class="whiteText col">0</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <h3 class="whiteText">LIVES: </h3>
            </div>
            <div class="col-md-2">
                <h3 id="lives" class="whiteText col">3</h3>
            </div>
        </div>
    </div>

    <div id="gameScreen">
        <div class="row justify-content-center">
            <div id="leftBtn" class="triangle-left col"></div>
            <div class="col"></div>
            <div id="rightBtn" class="triangle-right col"></div>
        </div>
    </div>

    <div id="mathsScreen" class="modal" data-keyboard="false" data-backdrop="static" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">BONUS TASK!</h5>
                    <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
                        <!--<span aria-hidden="true">&times;</span>-->
                    <!--</button>-->
                </div>
                <div class="modal-body">
                    <div class="row justify-content-center">
                        <form>
                            <div class="form-group"> <!--justify-content-center-->
                                <label id="answerLabel" for="answer">Asd</label>
                                <input id="answer" class="form-control" type="number" autofocus>
                            </div>
                        </form>
                    </div>
                    <div class="progress">
                        <div id="mathsProgressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                             style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="answerCheckBtn" class="btn btn-primary" type="button">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>

</div>

<div>
    <button onclick="moveDown()" type="button">Don't Click Me</button>
</div>
<div id="squareHolder">
    <div id="mover" style="margin-top: -540px"></div>
    <div class="square" style="background-color: transparent"></div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script src="js/move.js"></script>
<script type="text/javascript" src="js/game.js"></script>
<script type="text/javascript" src="js/animation.js"></script>

</body>
</html>
