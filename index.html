<div id="game" class="container-fluid">
    <div id="startScreen">
        <h1 id="title">THE SORTING GAME</h1>
        <button id="startBtn" class="btn btn-danger btn-lg">START</button>
    </div>

    <div id="maths">
        <form>
            <div class="form-group row justify-content-center">
                <label id="answerLabel" for="answer" class="col-md-1 col-form-label">Asd</label>
                <div class="col-md-1">
                    <input id="answer" class="form-control" type="number">
                </div>
                <button id="answerCheckBtn" class="btn btn-primary" type="button">SUBMIT</button>
            </div>
        </form>
    </div>
</div>

<div>
    <button onclick="moveDown()">Click Me</button>
</div>
<div class="container">
    <div id="squareHolder">
        <div id="mover"></div>
        <div id="square"></div>
    </div>
</div>
