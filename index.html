<html lang="en">
<head>
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sorting</title>
    <meta name="description" content="Kasutajaliidesed, kodutöö 2">
    <meta name="author" content="Eva Maria Veitmaa, 155408IAPB; Ingmar Trump">
    <meta name="music" content="Background Music by PlayOnLoop.com. Licensed under Creative Commons By Attribution 4.0">

    <!-- Style
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link href="style/custom.css" rel="stylesheet">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="pic/favicon.svg">


    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>

</head>
<body>
<div id="game" class="container">

    <div id="endModalScreen" class="modal fade" data-keyboard="false" data-backdrop="static" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">GAME OVER!</h5>
                    <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
                    <!--<span aria-hidden="true">&times;</span>-->
                    <!--</button>-->
                </div>
                <div class="modal-body">
                    <div id="finalScore"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="startGame()">PLAY AGAIN</button>
                </div>
            </div>
        </div>
    </div>

    <div id="startScreen">
        <div class="row d-flex justify-content-between">
            <!--<div class="col-md-6">-->
            <h1 id="title" class="whiteText" style="font-size: 3vmin">THE SORTING GAME</h1>
            <!--</div>-->
            <!--<div class="col-md-6">-->
            <button id="startBtn" class="btn btn-danger btn-lg">START</button>
            <!--</div>-->
        </div>
    </div>

    <div id="scoreScreen">
        <div class="row d-flex justify-content-between">
            <div id="hearts">
                <img id="life1" class="heart" style="width: 10vmin; height: 10vmin" src="pic/heart-full.png"
                     alt="Full life 1">
                <img id="life2" class="heart" style="width: 10vmin; height: 10vmin" src="pic/heart-full.png"
                     alt="Full life 2">
                <img id="life3" class="heart" style="width: 10vmin; height: 10vmin" src="pic/heart-full.png"
                     alt="Full life 3">
            </div>

            <div id="soundOptions">
                <div class="row d-flex justify-content-end">
                    <div class="whiteText soundLabel">MUSIC:</div>
                    <label class="switch">
                        <input id="musicOn" type="checkbox" onclick="changeBackgroundMusicStatus()" unchecked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="row d-flex justify-content-end">
                    <div class="whiteText soundLabel">SOUND:</div>
                    <label class="switch">
                        <input id="soundOn" type="checkbox" onclick="changeSoundStatus()" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="row scoreLabel">
            <div class="col-md-2">
                <h3 class="whiteText" style="font-size: 3vmin">SCORE: </h3>
            </div>
            <div class="col-md-2">
                <h3 id="score" class="whiteText col" style="font-size: 3vmin">0</h3>
            </div>
        </div>
    </div>

    <div id="gameScreen">
        <div class="row justify-content-center">
            <div id="leftBtn" class="triangle-left col"></div>
            <div class="col-2"></div>
            <div id="rightBtn" class="triangle-right col"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-3">
                <div id="squareProgressBarContainer" class="progress">
                    <div id="squareProgressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                         role="progressbar"
                         style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div id="speechInfo" class="row justify-content-center whiteText">Try saying "left" or "right".</div>
    </div>

    <div id="mathsScreen" class="modal" data-keyboard="false" data-backdrop="static" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">BONUS TASK!</h5>
                    <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
                    <!--<span aria-hidden="true">&times;</span>-->
                    <!--</button>-->
                </div>
                <div class="modal-body">
                    <div class="row justify-content-center">
                        <form>
                            <div class="form-group"> <!--justify-content-center-->
                                <label id="answerLabel" for="answer">Asd</label>
                                <input id="answer" class="form-control" type="number" autofocus>
                            </div>
                        </form>
                    </div>
                    <div class="progress">
                        <div id="mathsProgressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                             role="progressbar"
                             style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="answerCheckBtn" class="btn btn-primary" type="button">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>

</div>

<div id="squareHolder">
    <div id="mover" style="margin-top: -620px"></div>
    <div class="square" style="visibility: none; height: 1px;"></div>
</div>

<div class="end"></div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script src="js/move.js"></script>
<script type="text/javascript" src="js/animation.js"></script>
<script type="text/javascript" src="js/game.js"></script>
<script type="text/javascript" src="js/speech.js"></script>
<script type="text/javascript" src="js/sound.js"></script>

</body>
</html>
